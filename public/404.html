<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Halaman Tidak Ditemukan</title>

        <!-- Memuat Tailwind CSS melalui CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- (Opsional) Menggunakan font yang lebih menarik seperti Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div
            class="flex items-center justify-center min-h-screen text-gray-800"
        >
            <div class="text-center p-8">
                <!-- SVG Icon: Kompas yang hilang arah -->
                <svg
                    class="w-24 h-24 mx-auto mb-4 text-blue-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M9.172 9.172a4 4 0 015.656 0M9 12h6"
                    ></path>
                    <circle
                        cx="12"
                        cy="12"
                        r="1.5"
                        fill="currentColor"
                    ></circle>
                </svg>

                <h1
                    class="text-6xl md:text-8xl font-extrabold text-gray-800 tracking-wider"
                >
                    404
                </h1>
                <h2 class="text-2xl md:text-3xl font-semibold mt-2 mb-4">
                    Halaman Tidak Ditemukan
                </h2>
                <p class="text-md md:text-lg text-gray-600 max-w-md mx-auto">
                    Maaf, sepertinya Anda tersesat. Halaman yang Anda cari tidak
                    ada atau telah dipindahkan.
                </p>

                <!-- Tombol untuk kembali ke halaman utama/beranda -->
                <a
                    href="/"
                    class="mt-8 inline-block px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105"
                >
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </body>
</html>
